{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/signup.css'%}">
    <title>Login - Animated</title>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Header -->
        <div class="header">
            <div class="icon-circle">
                <div class="icon-circle">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30" height="30">
                <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
                </svg>
            </div>

            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your credentials to register for todoapp</p>
        </div>

        <!-- Form -->
        <form class="form" action="#" method="POST">
            {%csrf_token%}
            <!-- Email -->
             <div class="form-group">
                <label for="username">username</label>
                <div class="input-wrapper">
                    <input 
                        type="username" 
                        id="username" 
                        name="username" 
                        placeholder="username" 
                        required
                     >
                     <svg class="input-icon" viewBox="0 0 24 24" fill="none"
                       stroke="currentColor" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="8" r="4"></circle>
                      <path d="M4 20c0-4 4-7 8-7s8 3 8 7"></path>
                      </svg>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com" 
                        required
                    >
                       <svg class="input-icon" viewBox="0 0 24 24">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required
                    >
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
            </div>

            <!-- Remember & Forgot -->
            <!--<div class="form-options">
                <label class="remember">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>-->

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Sign Up Link -->
        <p class="signup-link">
            already have an account? <a href="{% url 'dock'%}">Sign in</a>
        </p>
    </div>
</body>
</html>
